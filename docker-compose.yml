services:
  postgres:
    image: postgres:16
    container_name: beancode-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beancode
    ports:
      - "5432:5432"
    volumes:
      - beancode-db-data:/var/lib/postgresql/data

volumes:
  beancode-db-data:
